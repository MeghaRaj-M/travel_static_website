<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:#b3b300; margin:200px;border:2px solid; padding :25px">
<h1 style="color:#002080"> REGISTRATION</h1>
<form action="register" method="POST">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-sm-7">
            <input type ="text"  class="form-control" name="username" placeholder="Enter your username"><br>
            <input type ="text" class="form-control" name="first_name" placeholder="Enter your first name"><br>
            <input type ="text"  class="form-control" name="last_name" placeholder="Enter your last name"><br>
            <input type ="email"  class="form-control" name="email" placeholder="enter your email"><br>
            <input type ="password" class="form-control" name="password" placeholder="enter your password"><br>
            <input type ="password"  class="form-control" name="password1" placeholder="Confirm your password"><br>
      </div>
    </div>
    <div class="col-sm-3">
        <input type ="submit" class="form-control" style="background-color:#8080ff;color:black;font-weight: bold;" value="Register"><br>
    </div>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
