<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:#b3b300; margin:370px;border:2px solid; padding :25px">
<h1 style="color:#003300"> LOGIN</h1>
<form action="login" method="POST">
    {% csrf_token %}
     <div class="row g-3">
      <div class="col-sm-7">
            <input type ="text"  class="form-control" name="username" placeholder="Enter your username"><br>
            <input type ="text" class="form-control" name="password" placeholder="Enter your password"><br>
      </div>
     </div>
     <div class="col-sm-3">
         <input type ="submit" class="form-control" style="background-color:green;color:black;font-weight: bold;" value="Login"><br>
     </div>
</form>
</body>
</html>
